version: "3.9"

x-backend-env: &backend-env
  # These defaults are set for running via docker-compose (service DNS names).
  # You can override any value by exporting it in your shell or putting it in a local `.env`.
  STEAM_API_KEY: ${STEAM_API_KEY:-}
  STEAM_OPENID_REALM: ${STEAM_OPENID_REALM:-http://localhost:8000}
  STEAM_OPENID_RETURN_URL: ${STEAM_OPENID_RETURN_URL:-http://localhost:8000/auth/steam/callback}

  JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me}
  JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
  JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}

  DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://dota2:dota2pass@postgres:5432/dota2analyzer}
  DATABASE_URL_SYNC: ${DATABASE_URL_SYNC:-postgresql://dota2:dota2pass@postgres:5432/dota2analyzer}

  REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
  CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/1}
  CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/2}

  CLARITY_JAR_PATH: ${CLARITY_JAR_PATH:-/app/parser/clarity.jar}
  REPLAY_STORAGE_PATH: ${REPLAY_STORAGE_PATH:-/app/data/replays}
  REPLAY_RETENTION_DAYS: ${REPLAY_RETENTION_DAYS:-7}

  OPENDOTA_API_URL: ${OPENDOTA_API_URL:-https://api.opendota.com/api}
  OPENDOTA_API_KEY: ${OPENDOTA_API_KEY:-}

  FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
  CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dota2}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dota2pass}
      POSTGRES_DB: ${POSTGRES_DB:-dota2analyzer}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dota2}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment: *backend-env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./parser:/app/parser
      - replay_data:/app/data/replays
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app worker --loglevel=info -Q ingestion,parsing,analysis --concurrency=4
    environment: *backend-env
    volumes:
      - ./backend:/app
      - ./parser:/app/parser
      - replay_data:/app/data/replays
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app beat --loglevel=info
    environment: *backend-env
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app flower --port=5555
    environment: *backend-env
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      VITE_API_PROXY_TARGET: ${VITE_API_PROXY_TARGET:-http://api:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api

volumes:
  pgdata:
  replay_data:
