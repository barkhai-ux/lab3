version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dota2}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dota2pass}
      POSTGRES_DB: ${POSTGRES_DB:-dota2analyzer}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dota2}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./parser:/app/parser
      - replay_data:/app/data/replays
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app worker --loglevel=info -Q ingestion,parsing,analysis --concurrency=4
    env_file: .env
    volumes:
      - ./backend:/app
      - ./parser:/app/parser
      - replay_data:/app/data/replays
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app beat --loglevel=info
    env_file: .env
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.workers.celery_app flower --port=5555
    env_file: .env
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - api

volumes:
  pgdata:
  replay_data:
